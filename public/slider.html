<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Slider - Mobile PWA</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Favicon -->
  <link rel="icon" href="assets/images/icon.png">
</head>
<body class="bg-light">
  <!-- Carousel -->
  <div id="welcomeCarousel" class="carousel slide vh-100" data-bs-ride="carousel">
    <div class="carousel-inner h-100">
      <!-- Slide 1 -->
      <div class="carousel-item active h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <img src="assets/images/slider1.png" class="mb-4" alt="Welcome" style="max-width: 80%; height: auto;">
          <h3>Selamat Datang!</h3>
          <p class="text-center px-4">Nikmati pengalaman terbaik menggunakan aplikasi Mobile PWA kami.</p>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <img src="assets/images/slider2.png" class="mb-4" alt="Features" style="max-width: 80%; height: auto;">
          <h3>Fitur Unggulan</h3>
          <p class="text-center px-4">Dapatkan akses cepat ke fitur seperti layanan, history, dan banyak lagi.</p>
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <img src="assets/images/slider3.png" class="mb-4" alt="Get Started" style="max-width: 80%; height: auto;">
          <h3>Mudah Digunakan</h3>
          <p class="text-center px-4">Mulai sekarang dengan mudah. Klik tombol di bawah untuk melanjutkan!</p>
          <a href="index.html" class="btn btn-primary mt-3">Mulai Sekarang</a>
        </div>
      </div>
    </div>

    <!-- Navigation buttons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#welcomeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#welcomeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
